{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>
<div>
  <form method="post">
    {{ formset.management_form }}
    {% for form in formset %}
    <ul>
      {{form}}
      {% if formset.can_delete %}
      <li>{{ form.DELETE }}</li>
      {% endif %}
    </ul>
    {% endfor %}
  </form>
</div>
{% endblock content %}
