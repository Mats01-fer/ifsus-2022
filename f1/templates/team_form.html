{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>
<div>
  <form method="post">
    {{ formset.management_form }}
    {% for form in formset %}
    <ul style="display: flex; justify-content: space-evenly">
      {{form}}
    </ul>
    {% endfor %}
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock content %}
